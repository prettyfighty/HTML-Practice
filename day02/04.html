<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table[border="3"]>tbody>tr*4>td{快速}*6 -->
    <table border="3">
        <tbody>
            <tr>
                <td>快速</td>
                <td>快速</td>
                <td>快速</td>
                <td>快速</td>
                <!-- 左右欄合併 colspan -->
                <td colspan="2">快速</td>
            </tr>
            <tr>
                <td>快速</td>
                <td>快速</td>
                <!-- 上下列合併 rowspan -->
                <td rowspan="2">快速</td>
                <td>快速</td>
                <td>快速</td>
                <td>快速</td>
            </tr>
            <tr>
                <td>快速</td>
                <td>快速</td>
                <td>快速</td>
                <td>快速</td>
                <td>快速</td>
            </tr>
            <tr>
                <td>快速</td>
                <td>快速</td>
                <td>快速</td>
                <td>快速</td>
                <td>快速</td>
                <td>快速</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
