<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0; 
            margin: 0; 
            list-style: none;
        }

        .pic{
            width: 200px;
            height: 200px;
            border: 4px solid #f00;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin-top: 100px;
        }

        .pic img{
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
        }




    </style>
</head>
<body>

    <div class="pic">
        <img src="https://picsum.photos/200/300/?random=1">
    </div>



</body>
</html>
