<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收合式下拉選單(橫式)</title>
    <style>
        @import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css');
        *{
            padding: 0; 
            margin: 0; 
            list-style: none;
        }
        *::selection{
            background-color: rgb(226, 131, 107);
            color: #fff;
        }
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            /* align-items: center; */
            background: linear-gradient(90deg, #ffa,#aaf)
        }
        #header-control{
            position: absolute;
            opacity: 0;
            z-index: -1;
        }
        #header-control:checked + .header > label .fa{
            transform: scaleX(-1);
        }
        #header-control:checked + .header{
            width: 1200px;
            /* transform: scaleX(1); */
            transform: translate(0);
        }
        #header-control:checked + .header .nav{
            justify-content: center;
            /* visibility: visible; */
            opacity: 1;
            transform: scale(1);
        }
        
        .header{
            bottom: 30%;
            margin: auto;
            width: 30px;
            border-bottom: 1px solid #aaa;
            position: relative;
            transform: translate(-600px,-48px);
            transition: .75s;
            
        }
        .header label{
            position: absolute;
            right: -20px;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            width: 20px;
            height: 20px;
            font-size: 20px;
            line-height: 20px;
            text-align: center;
        }
        .header label:hover{
            cursor: pointer;
            background-color: rgba(0, 0, 0, 1);
        }
        
        .nav{                
            display: flex;
            justify-content: flex-end;
            /* visibility: hidden; */
            opacity: 0;
            transform: scale(0);
            transition: opacity .75s ease-in-out, transform .5s;
        }
        .nav a{
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px 2em 10px 1em;
            /* text-align: center; */
        }
        .nav .fa{
            width: 1em;
            transform: scale(0);
        }
        .arrow-right{
            position: relative;
        }
        .arrow-right::after{
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            right: 20px;
            top: 0;
            bottom: 0;
            margin: auto;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-left: 7px solid rgba(0, 0, 0, 0.5);
        }
        .nav li{
            position: relative;
        }        
        .nav > li + li::before{
            content: '';
            position: absolute;
            top: 13px;
            bottom: 10px;
            margin: auto;
            border-left: 1px solid #f00;
        }
        .nav li:hover > ul{
            display: block;
        }
        .nav li:hover > a{
            background-color: #ffffaa50;
        }
        .nav > li:hover > a{
            padding: 10px 1.5em 10px 1em;
        }
        .nav li:hover > a .fa{
            padding-right: .5em;
            transform: scale(1);
        }
        .nav ul{
            display: none;
            position: absolute;
            border: 1px dashed #f00;
            width: 150px;
            box-shadow: 5px 5px 10px 3px rgba(128, 128, 109,.5);
        }
        ul > li + li::before{
            content: '';
            position: absolute;
            left: 15px;
            right: 15px;
            border-top: 1px solid #aaa;
        }
        .second{
            top: 0;
            left: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .third{
            top: 0;
            left: 100%;
        }
        .third li .fa{
            margin-right: -1em;
            transition: .2s;
        }
        .third li:hover .fa{
            margin-right: 0;
            padding-right: .2em;
        }



    </style>
</head>
<body>
    <input type="checkbox" id="header-control">
    <div class="header">
        <div class="nav">
            <li><a href="#"><i class="fa fa-picture-o" aria-hidden="true"></i>五倍紅寶石</a></li>
            <li>
                <a href="#"><i class="fa fa-location-arrow" aria-hidden="true"></i>ASTRO Camp</a>
                <ul class="first">
                    <li><a href="#">Ruby</a></li>
                    <li><a href="#">Rails</a></li>
                    <li>
                        <a href="#" class="arrow-right">HTML5</a>
                        <ul class="second">
                            <li><a href="#">HTML</a></li>
                            <li><a href="#">CSS</a></li>
                            <li><a href="#">JavaScript</a></li>
                            <li>
                                <a href="#" class="arrow-right">Homework</a>
                                <ul class="third">
                                    <li><a href="HW-Shopee.html" target="_blank"><i class="fa fa-hand-pointer-o" aria-hidden="true"></i>Shopee</a></li>
                                    <li><a href="HW-Toyota.html" target="_blank"><i class="fa fa-hand-pointer-o" aria-hidden="true"></i>Toyota</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Git</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fa fa-file-o" aria-hidden="true"></i>清明節</a></li>
            <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i>兒童節</a></li>
            <li><a href="#"><i class="fa fa-history" aria-hidden="true"></i>勞動節</a></li>
        </div>
        <label for="header-control">
            <i class="fa fa-angle-right"></i>
        </label>
    </div>






</body>
</html>
