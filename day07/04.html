<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul{
      display: flex;
    }
    li{
      width: 100px;
      height: 100px;
      margin: 5px;
      font-size: 50px;
      background-color: #ccc;
    }
    li:nth-child(3){
      background-color: #f00;
      /* transform: scale() skew() rotate(0deg) translate(); */
      /* transform-origin: right bottom; */
      transform: perspective(200px) rotateY(0deg);
    }
  </style>
</head>
<body>
  
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>



</body>
</html>
